<body>

        <h1>Weather App</h1>

        </div>

        <div class="weather">
           
            <div id="city">Los Angeles</div>
            <div id="temp">80Â°F</div>
            
            <div class="icon-description">
            <img id="icon" src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon">
            <div id="description">Cloudy</div>
            </div>
        
            <div id="humidity">Humidity 10%</div>
            <div id="wind">Wind Speed: 1mph</div>
        </div>
    </div>


    <script src="app.js"></script>
